<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/style/main.css">
</head>
<body>
    <main>
      <center class="pt-5 textstyle"><b> Welcome to Olajumoke Bank </b>
       </center>
        <form class="mt-3 w-25 row mx-auto border rounded logform" id="loginForm">
            <input required="true" type="email" placeholder="Input your email/username" 
            name="user-details" class="form-control mt-5 w-75 mx-auto col-sm-12" id="Emails">
            <input required="true" type="password" placeholder="input your password" 
            name="user-details" class="form-control mt-3 w-75 mx-auto" id="Passwords">

           <center> <button class="btn logbtn " id="login">login</button></center>
        </form>
    </main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./asset/script/main.js"></script>
    <script src="./asset/script/deposit.js"></script>
    <script src="./asset/script/depositme.js"></script>
    <script src="./asset/script/withdraw.js"></script>
</body>
</html>
