            <div class="col-3 col1 col-sm-3  col-md-3 col-xxl-3 col-xl-3 col-xs-3 col-lg-3">
                <div class="card carrd">
                    <div>
                      
                        <button type="button" class="btn btn-primary mybtn" data-bs-toggle="modal"
                         data-bs-target="#exampleModal" data-bs-whatever="@mdo">Deposit</button>
                         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Deposit slip </h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <form>
                                    <div class="mb-3">
                                      <label for="recipient-name" class="col-form-label">Recipient:</label>
                                      <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                      <label for="message-text" class="col-form-label">Amount:</label>
                                      <input type="number" max="100000" class="form-control" placeholder="Enter amount to deposit" id="myDeposit">

                                      <!-- <textarea class="form-control" id="D-Amount"></textarea> -->
                                    </div>
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button"  data-bs-dismiss="modal" id="addMoney" class="btn btn-primary">Send</button>
                                </div>
                              </div>
                            </div>
                          </div>

                    </div>
                    <div>

                         <div class="modal fade" id="exampleModals" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Deposit slip </h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <form>
                                    <div class="mb-3">
                                      <label for="recipient-name" class="col-form-label">Recipient:</label>
                                      <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                      <label for="message-text" class="col-form-label">Amount:</label>
                                      <input type="number" max="100000" class="form-control" placeholder="Enter amount to withdraw" id="mywithdraw">

                                      <!-- <textarea class="form-control" id="D-Amount"></textarea> -->
                                    </div>
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button"  data-bs-dismiss="modal" id="removeMoney" class="btn btn-primary">Send</button>
                                </div>
                              </div>
                            </div>
                          </div>

                    </div>
